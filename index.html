<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Giphy API</title>
</head>

<body>

    <div class="buttons"></div>
    <div class="wrapper">
        <div class="header">
            <i class="fas fa-gamepad"></i>
            <span class="animated flash">Movies,TV and Video Game Gifs!</span>
            <i class="fas fa-film"></i>
        </div>
        <div class="info">
            <div class="start">
                <ul>
                    <li>Welcome!</li>
                    <li>Click a button to start</li>
                    <li>Or add one of your own! </li>
                    <li><i class="fas fa-smile fa-3x"></i></li>
                </ul>   
        </div>
        </div>
        <footer class="footer">
            <i class="show far fa-star fa-3x">Go to Favorites</i>
            <form id="form">
                <label for="user-input">Enter a Movie, TV show or Video Game!</label>
                <br>
                <br>
                <input type="text" class="user-input">
                <input class="submit" type="submit" value="Submit">
            </form>
        </footer>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/main.js"></script>

</body>

</html>
